<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
      <h1 id="logo">LOGOTYPE</h1>
      <nav>
          <ul>
              <li><a href="#City">City</a></li>
              <li><a href="#" id="languageBtn">Language</a></li>
              <li><a href="#Account">Account</a></li>
              <li><a href="#" id="donateBtn">Donate</a></li>
          </ul>
      </nav>
  </header>

  <div class="container"></div>

  <!-- Language Modal -->
  <div id="languageModal" class="modal">
      <div class="modal-content">
          <h3>Select Language</h3>
          <form id="languageForm">
              <label><input type="radio" name="language" value="en" checked> English</label><br>
              <label><input type="radio" name="language" value="ru"> Русский</label><br>
              <label><input type="radio" name="language" value="hy"> Հայերեն</label><br><br>
              <button type="submit">Apply</button>
              <button type="button" id="closeModal">Cancel</button>
          </form>
      </div>
  </div>

  <!-- Donate Modal -->
  <div id="donateModal" class="modal">
    <div class="modal-content">
      <h3>Support Project</h3>
      <label for="donateAmount">Choose amount:</label>
      <select id="donateAmount">
        <option value="1">1 TON</option>
        <option value="5">5 TON</option>
        <option value="10">10 TON</option>
        <option value="20">20 TON</option>
      </select>
      <br><br>
      <button id="confirmDonate">Donate</button>
      <button id="closeDonate">Cancel</button>
    </div>
  </div>

  <footer>
      <p id="fp">ALL IS GOOD ©</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
